<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>User Settings</title>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>
<center>
    <h1>User Settings</h1>
</center>
<main class="flex-shrink-0">
    <div class="container">
        <form role="form" method="post" th:action="@{/maintenance/user-new-save}" th:object="${user}">
            <div class="form-group">
                <label for="userdefinedID">User ID</label>
                <input type="text" class="form-control" id="userdefinedID"
                       placeholder="User ID" th:field="*{userDefinedID}">
                <p th:if="${#fields.hasErrors('userDefinedID')}"
                   class="text-danger" th:errors="*{userDefinedID}"></p>
            </div>
            <div class="form-group">
                <label for="fullName">Fullname</label>
                <input type="text" class="form-control" id="fullName"
                       placeholder="Fullname" th:field="*{fullName}">
                <p th:if="${#fields.hasErrors('fullName')}" class="text-danger"
                   th:errors="*{fullName}"></p>
                <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="Password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                   th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                       placeholder="Confirm Password" th:field="*{confirmPassword}">
                <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger"
                   th:errors="*{confirmPassword}"></p>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select class="form-control" th:field="*{userTypes.userTypeID}">
                    <option th:each="userType : ${userType}"
                            th:value="${userType.userTypeID}"
                            th:text="${userType.userTypeDesc}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="userPosition">User Position</label>
                <select class="form-control" th:field="*{userPositions.userPositionID}">
                    <option th:each="userPosition : ${userPosition}"
                            th:value="${userPosition.userPositionID}"
                            th:text="${userPosition.userPostionDesc}"></option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:field="*{isInactive}" id="isInactive">
                <label class="form-check-label" for="isInactive">Inactive (Check if Inactive)</label>
            </div>

            <div class="form-group">
                <button type="submit" name="action" value="cancel" class="btn btn-secondary"
                        th:formaction="@{/maintenance/home}">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
