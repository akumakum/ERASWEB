<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>User Settings</title>
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<center>
		<H1>Main Page URL Settings</H1>

	</center>
			
	<main class="flex-shrink-0">
		<div class="container">
			<form role="form" method="post"
				th:action="@{/maintenance/mainpageurl/save}" th:object=${mainPageURL}>
				<input type="hidden" class="form-control" name="hN" id="hN"
					th:value="${hN}">
				<div class="form-group">
					<label for="formGroupExampleInput">Introduction URL</label> <input
						type="text" class="form-control" id="introURL"
						placeholder="Intro URL" th:field="*{introURL}">
 				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Guide URL</label> <input
						type="text" class="form-control" id="guideURL"
						placeholder="Guide URL" th:field="*{guideURL}">
 				</div>


				<div>
					<button type="submit" name="action" value="cancel"
						th:formaction="@{/Main}">Cancel</button>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
