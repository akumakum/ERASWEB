<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERAS Patient Record</title>
<style>
    /* Add some basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('/images/babymother.jpg'); 
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .navbar-container {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000; /* Ensure the navbar stays on top of other content */
    }

    .background-box {
        background-color: rgba(255, 255, 255, 0.8); /* Light colored background */
        color: black;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-top: 60px; /* Adjust this value based on your navbar height */
    }

    .hospital-name {
        font-size: 2.5em;
        margin: 20px 0;
    }

    .welcome {
        font-size: 1.5em;
        margin: 10px 0;
    }

    .url-links {
        font-size: 1.2em;
        margin: 10px 0;
    }

    a {
        color: blue;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="navbar-container" th:replace="fragments/Patientheader :: navbar"></div>
    <div class="background-box">
        <p class="hospital-name" th:text="${hospital.hospitalName}"></p>
        <p class="welcome">Welcome, <span th:text="${username}"></span>!</p>
        <p class="url-links">
            <a th:href="${#strings.startsWith(mainPageURL.introURL, 'http') ? mainPageURL.introURL : 'http://' + mainPageURL.introURL}">
                Read Intro
            </a>
        </p>
        <p class="url-links">
            <a th:href="${#strings.startsWith(mainPageURL.guideURL, 'http') ? mainPageURL.guideURL : 'http://' + mainPageURL.guideURL}">
                Read URL Guide
            </a>
        </p>
    </div>
</body>
</html>
