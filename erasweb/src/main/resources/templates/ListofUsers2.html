<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>User List</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<form role="form" method="post"
		th:action="@{/maintenance/user/fullname}">
		<div class="container">

			<div class="input-group">
				<input type="text" class="form-control" name="lastnamequery"
					aria-label="Text input with segmented dropdown button">
				<div class="input-group-append">
					<button type="submit" class="btn btn-outline-secondary" 
					th:formaction="@{/maintenance/user/usersearchbyid}"
					>Search	by User ID</button>
				</div>
			</div>
			<div class="input-group">
				<input type="text" class="form-control" name="firstnamequery"
					aria-label="Text input with segmented dropdown button">
				<div class="input-group-append">
					<button type="submit" class="btn btn-outline-secondary"
						th:formaction="@{/maintenance/user/fullname}">Search by
						Full Name</button>
				</div>
			</div>
			
			
			



			<table class="table">
				<thead>
					<tr>
						<th scope="col">Edit</th>
						<th scope="col">Full Name</th>
						<th scope="col">User ID</th>
						<th scope="col">Position</th>
						<th scope="col">User Type</th>
						<th scope="col">Inactive</th>
						<th scope="col">Created by</th>
						<th scope="col">Created Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${users} ">
						<th scope="row"><a type="button" class="btn btn-info"
							th:href="@{/maintenance/user/{userID}/view(userID=${user.userID})}">Edit</a>
						<td th:text=${user.fullName}></td>
						<td th:text=${user.userDefinedID}></td>
						<td th:text=${user.position}></td>
						<td th:text=${user.userTypeDesc}></td>
						<td th:text=${user.isInactive}></td>
						<td th:text=${user.createdBy}></td>
						<td th:text=${user.dateCreated}></td>

					</tr>

				</tbody>
			</table>
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:each="i: ${#numbers.sequence(0,totalPages-1)}"><a
					th:href="@{/maintenance/user/userlistall/pages(page=${i+1})}" th:text="${i+1}"
					class="nav-link"></a> 

				</li>
				<!--						th:href="@{/userlistall(pageNo=${i+1},pageSize =5)} " th:text="${i+1}" class="nav-link"></a></li>-->
				<!--						th:href="@{/(page=${i})}" th:text="${i+1}" class="nav-link"></a></li>-->
			</ul>
		</div>


	</form>
</body>
</html>
