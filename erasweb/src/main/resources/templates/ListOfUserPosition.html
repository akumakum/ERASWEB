<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>User List</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<form role="form" method="post"
		th:action="@{/maintenance/user/fullname}">
		<div class="container">

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Edit</th>
						<th scope="col">User Position</th>
						<th scope="col">Created by</th>
						<th scope="col">Created Date</th>
						<th scope="col">Modified by</th>
						<th scope="col">Modified Date</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="userposition :${userpositions} ">
						<th scope="row"><a type="button" class="btn btn-info"
							th:href="@{/maintenance/userPosition/{userPositionID}/view(userPositionID=${userposition.userPositionID})}">Edit</a>
						<td th:text=${userposition.userPostionDesc}></td>
						<td th:text=${userposition.createdBy}></td>
						<td th:text=${userposition.dateCreated}></td>
						<td th:text=${userposition.modifiedBy}></td>
						<td th:text=${userposition.dateUpdated}></td>


					</tr>

				</tbody>
			</table>
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:each="i: ${#numbers.sequence(0,totalPages-1)}"><a
					th:href="@{/maintenance/userpositionall/pages(page=${i+1})}"
					th:text="${i+1}" class="nav-link"></a></li>
			</ul>
		</div>

	</form>
</body>
</html>
