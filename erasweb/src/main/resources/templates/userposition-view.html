<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>User Settings</title>
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<center>
		<H1>User Position Settings</H1>
	</center>
	<main class="flex-shrink-0">
		<div class="container">
			<form role="form" method="post"
				th:action="@{/maintenance/position/userposition-edit-save}" th:object=${userposition}>
				<input 
						type="hidden"  id="UserPositionID"
						th:field="*{UserPositionID}">
				<div class="form-group">
					<label for="formGroupExampleInput2">User Position Description</label> <input
						type="text"  class="form-control" id="UserPositionDesc"
						placeholder="UserPostion" th:field="*{UserPostionDesc}">
					<p th:if="${#fields.hasErrors('UserPostionDesc')}" class="text-danger"
						th:errors="*{UserPostionDesc}"></p>
				</div>


				<div>
					<button type="submit" name="action" value="cancel"
						th:formaction="@{/maintenance/home}">Cancel</button>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
