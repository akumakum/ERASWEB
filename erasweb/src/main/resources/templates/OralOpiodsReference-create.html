<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Oral Opiods Reference Settings</title>
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<center>
		<H1>Oral Opiods Reference Settings</H1>
	</center>
	<main class="flex-shrink-0">
		<div class="container">
			<form role="form" method="post"
				th:action="@{/maintenance/oral-opioidsreference/save}" th:object="${oralOpioidsAgentsReference}">
				<input type="hidden" id="oralOpioidsAgentsRefId" name="oralOpioidsAgentsRefId" th:field=*{oralOpioidsAgentsRefId} />
				<div class="form-group">
					<label for="oralOpioidsAgentsRefDesc">Description</label>
					<input type="text" class="form-control" id="oralOpioidsAgentsRefDesc"
						placeholder="Oral Opiods Reference Description" th:field="*{oralOpioidsAgentsRefDesc}">
					<p th:if="${#fields.hasErrors('oralOpioidsAgentsRefDesc')}" class="text-danger"
						th:errors="*{oralOpioidsAgentsRefDesc}"></p>
					<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
				</div>

				<div>
					<button type="submit" name="action" value="cancel"
						th:formaction="@{/maintenance/home}">Cancel</button>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
