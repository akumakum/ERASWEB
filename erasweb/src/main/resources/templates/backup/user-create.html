<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>User Settings</title>
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<center>
		<H1>User Settings</H1>
	</center>
	<main class="flex-shrink-0">
		<div class="container">
			<form role="form" method="post"
				th:action="@{/maintenance/user-new-save}" th:object=${user}>
				<div class="form-group">
					<label for="formGroupExampleInput">User ID</label> <input
						type="text" class="form-control" id="userdefinedID"
						placeholder="User ID" th:field="*{userDefinedID}">
					<p th:if="${#fields.hasErrors('UserDefinedID')}"
						class="text-danger" th:errors="*{UserDefinedID}"></p>
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Fullname</label> <input
						type="text" class="form-control" id="fullName"
						placeholder="Fullname" th:field="*{fullName}">
					<p th:if="${#fields.hasErrors('fullName')}" class="text-danger"
						th:errors="*{fullName}"></p>
	<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>					
				</div>

				<div class="form-group ">
					<label for="Passoword">Password</label> <input type="password"
						class="form-control" id="password" placeholder="Password"
						th:field="*{password}">
					<p th:if="${#fields.hasErrors('password')}" class="text-danger"
						th:errors="*{password}"></p>
						
				</div>



				<div class="form-group ">
					<label for="inputPassword4">Confirm Password</label> <input
						type="password" class="form-control" id="inputPassword4"
						placeholder="Confirm Password" th:field="*{confirmPassword}">
					<p th:if="${#fields.hasErrors('confirmPassword')}"
						class="text-danger" th:errors="*{confirmPassword}"></p>
				</div>

				<div>

					<label>User Type: <select
						th:field="${formObject.selectedText}">
							<option th:each="userType : ${userType}"
								th:value="${userType.userTypeDesc}"
								th:text="${userType.userTypeDesc}"></option>
					</select>
					</label>
				</div>



				<div>

					<label>User Position: <select
						th:field="${positionObject.selectedText}">
							<option th:each="userPosition : ${userPosition}"
								th:value="${userPosition.userPostionDesc}"
								th:text="${userPosition.userPostionDesc}"></option>
					</select>
					</label>
				</div>


				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						name="inlineRadioOptions" id="inlineRadio2"
						th:field="*{isInactive}"> <label class="form-check-label"
						for="inlineRadio2">Inactive (Check if Inactive)</label>
				</div>



				<div>
					<button type="submit" name="action" value="cancel"
						th:formaction="@{/Main}">Cancel</button>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
