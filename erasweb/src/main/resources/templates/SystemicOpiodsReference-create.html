<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Systemic Opiods Reference Settings</title>
</head>
<body>

	<div th:replace="fragments/header :: navbar"></div>
	<center>
		<H1>Systemic Opiods Reference Settings</H1>
	</center>
	<main class="flex-shrink-0">
		<div class="container">
			<form role="form" method="post"
				th:action="@{/patientrecords/systemic-opioidsreference/save}" th:object="${systemicOpioidsReference}">
				<input type="hidden" id="systemicOpioidsRefId" name="systemicOpioidsRefId" th:value=*{systemicOpioidsRefId} />
				<div class="form-group">
					<label for="description">Description</label>
					<input type="text" class="form-control" id="description"
						placeholder="Systemic Opiods Description" th:field="*{systemicOpioidsDesc}">
					<p th:if="${#fields.hasErrors('systemicOpioidsDesc')}" class="text-danger"
						th:errors="*{systemicOpioidsDesc}"></p>
					<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
				</div>

				<div>
					<button type="submit" name="action" value="cancel"
						th:formaction="@{/Main}">Cancel</button>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
